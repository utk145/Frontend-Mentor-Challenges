<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">


</head>

<body>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

  <main>
    <div class="wrapper">
      <img src="./images/bg-pattern-card.svg" alt="patt">
      <div class="card">
        <img src="./images/image-victor.jpg" alt="img">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <div class="card__footer">
          <div>
            <p class="num">80K</p>
            <p>Followers</p>
          </div>
          <div>
            <p class="num">803K</p>
            <p>Likes</p>
          </div>
          <div>
            <p class="num">1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/utk145" title="Github: utk145" target="_blank">utk145</a>.
  </footer>

</body>

</html>
