<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="/dist/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>


  <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/utk145">utk145</a>.
  </div> -->






  <main class="max-w-6xl mx-auto px-8 flex flex-col gap-10 justify-center h-screen lg:flex-row lg:items-center ">
    <div class="absolute bottom-0 left-0 -z-10 right-0">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/bg-desktop.png"/>
        <img src="./images/bg-mobile.png" alt="bg-mobile" class="w-full"/>
      </picture>
    </div>
    <article class="dark-bg p-8 rounded_tr rounded-lg lg:w-1/3 lg:mb-40">
      <img src="./images/logo.svg" alt="main-logo">
      <ul class="mt-10 flex items-start justify-start gap-5 ">
        <li class="bg_image p-3 self-center rounded-md "><img class="h-6 w-6 object-contain" src="./images/icon-document.svg" alt="icons"></li>
        <li class="bg_image p-3 self-center rounded-md "><img class="h-6 w-6 object-contain" src="./images/icon-folder.svg" alt="icons"></li>
        <li class="bg_image p-3 self-center rounded-md "><img class="h-6 w-6 object-contain" src="./images/icon-upload.svg" alt="icons"></li>
      </ul>
    </article>
    <article class="dark-bg p-8 rounded-xl lg:w-full  lg:mb-40 relative">
      <h1 class="text-base text-gray-400 text-center lg:text-left">You’ve used <span class="text-gray-300">815 GB</span> of your
        storage</h1>
      <div class="bg_image h-6 w-full p-2 rounded-full mt-2 mb-2 relative">
        <article class="gradient w-3/4 h-4 absolute top-1 rounded-full left-0.5">
          <div class="bg-white rounded-full w-4 h-4 absolute right-0.5"></div>
        </article>
      </div>
      <div>
        <ul class="flex items-center justify-between text-white">
          <li>0 GB</li>
          <li>1000 GB</li>
        </ul>
      </div>
      <div class="absolute p-5 bg-white rounded-xl w-40 flex items-center justify-center left-1/2 -translate-x-1/2 lg:-top-10 my_custom_desk">
        <h2 class="text-slate-900 font-bold text-2xl inline">185 <span class="text-base font-normal">GB LEFT</span></h2>
        <div class="triangle_desktop"></div>
      </div>
    </article>
  </main>










</body>

</html>
