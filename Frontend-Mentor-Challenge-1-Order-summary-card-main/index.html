<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

 
  <style>
    .attribution { font-size: 17px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

                  <!-- Order Summary

                  You can now listen to millions of songs, audiobooks, and podcasts on any 
                  device anywhere you like!

                  Annual Plan
                  $59.99/year

                  Change

                  Proceed to Payment
                  Cancel Order -->
                    

        <div class="container">
          <div class="hero">
            <img src="./images/illustration-hero.svg" alt="hero">
          </div>
          <div class="content">
            <h2 class="title">Order Summary</h2>
            <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="inner-box">
              <div class="first-part">
                  <img src="./images/icon-music.svg" alt="music-icon">
                  <div>
                    <h5>Annual Plan</h5>
                    <p>$59.99/year</p>
                  </div>
              </div>
              <div class="second-part">
                <a href="#">Change</a>
              </div>
            </div>
            <!-- Buttons -->
            <a href="#" class="proceed-btn">Proceed to Payment</a>
            <a href="#" class="cancel-btn">Cancel Order</a>
          </div>

        </div>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/utk145" target="_blank" title="Github:  utk145">utk145</a>.
        </div>
</body>
</html>
