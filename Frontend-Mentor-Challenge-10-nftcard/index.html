<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./finalcss/index.css">

</head>
<body>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->



  <article class="nft">
    <div class="image_container">
      <img src="./images//image-equilibrium.jpg" alt="imgage" class="cube">
      <img src="./images/icon-view.svg" alt="icon-view-img" class="eye">
    </div>
    <div class="text_container">
      <h3 class="heading_text">Equilibrium #3429</h3>
      <p class="description_text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="pre_bottom">
        <div class="price">
          <img src="./images//icon-ethereum.svg" alt="eth">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="clck">
          <p>3 days left</p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="bottom">
        <img src="./images/image-avatar.png" alt="img">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </article>

  

</body>
</html>
